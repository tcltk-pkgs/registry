name: Update Metadata

on:
  push:
    branches:
      - master
    paths:
      - 'packages.json'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl tcl tcllib

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tclsh metadata/generate_meta.tcl

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add metadata/packages-meta.json
          git commit -m "Update metadata v$(grep -o '"version":"[^"]*"' metadata/packages-meta.json | head -1 | cut -d'"' -f4)" || echo "No changes"
          git push

      - name: Purge and notify
        run: |
          curl "https://purge.jsdelivr.net/gh/${{ github.repository }}@master/metadata/packages-meta.json"