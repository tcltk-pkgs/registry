name: Update Metadata

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git fossil curl
      
      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x metadata/update-meta.py
          python3 metadata/update-meta.py
      
      - name: Commit changes
        run: |
          git config user.name 'GitHub Action'
          git config user.email 'action@github.com'
          git add metadata/packages-meta.json
          git diff --staged --quiet || (git commit -m "Update metadata $(date +%Y-%m-%d)" && git push)