name: Update Metadata

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tcl tcllib git fossil
      
      - name: Run update script
        run: |
          cd metadata
          chmod +x update-meta.tcl
          tclsh update-meta.tcl
          cd ..
      
      - name: Commit changes
        run: |
          git config user.name 'GitHub Action'
          git config user.email 'action@github.com'
          git add metadata/packages-meta.json
          git diff --staged --quiet || (git commit -m "Update metadata $(date +%Y-%m-%d)" && git push)