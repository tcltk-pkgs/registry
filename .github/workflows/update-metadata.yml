name: Update Metadata

on:
  push:
    branches:
      - master
    paths:
      - 'packages.json'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl tcl tcllib

      - name: Generate metadata
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Tcl script handles comparison logic and decides whether to 
          # keep the old version or update to new version
          tclsh metadata/generate_meta.tcl

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are actual changes to commit
          if git diff --quiet HEAD metadata/packages-meta.json; then
            echo "âœ“ No changes to commit"
            exit 0
          fi
          
          # Extract version and date for commit message
          VERSION=$(jq -r '.[0].version' metadata/packages-meta.json)
          DATE=$(jq -r '.[0].generated_at' metadata/packages-meta.json | cut -d'T' -f1)
          
          git add metadata/packages-meta.json
          git commit -m "Update metadata v${VERSION} (${DATE})" || echo "No changes to commit"
          git push

      - name: Purge jsDelivr cache
        # Only run if previous steps succeeded
        if: success()
        run: |
          REPO="${{ github.repository }}"
          echo "Purging jsDelivr cache for $REPO..."
          curl -s "https://purge.jsdelivr.net/gh/${REPO}@master/metadata/packages-meta.json" | jq -r '.status' || echo "Purge request sent"